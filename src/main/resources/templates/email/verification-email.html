<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证您的邮箱</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 40px 30px;
        }
        .greeting {
            font-size: 18px;
            color: #333333;
            margin-bottom: 20px;
        }
        .message {
            color: #666666;
            margin-bottom: 30px;
        }
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        .verify-button {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
        }
        .verify-button:hover {
            opacity: 0.9;
        }
        .link-text {
            text-align: center;
            color: #999999;
            font-size: 12px;
            word-break: break-all;
            margin-top: 20px;
        }
        .footer {
            background-color: #f9f9f9;
            padding: 20px 30px;
            text-align: center;
            color: #999999;
            font-size: 12px;
        }
        .warning {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:safe-vaultIcon" width="90" height="80" alt="" style="border-radius: 12px; margin-bottom: 10px;">
            <h1>SafeVault</h1>
        </div>
        <div class="content">
            <p class="greeting">您好，</p>
            <p class="message">
                感谢您注册 SafeVault！请点击下方按钮验证您的邮箱地址：
            </p>
            <div class="button-container">
                <a href="{{verificationUrl}}" class="verify-button">验证邮箱</a>
            </div>
            <p class="message">
                或者复制以下链接到浏览器中打开：
            </p>
            <div class="link-text">{{verificationUrl}}</div>
            <div class="warning">
                ⚠️ 此验证链接将在 10 分钟后失效，请尽快完成验证。
            </div>
            <p class="message">
                如果这不是您的操作，请忽略此邮件。
            </p>
        </div>
        <div class="footer">
            <p>此邮件由 SafeVault 系统自动发送，请勿直接回复。</p>
            <p>{{timestamp}}</p>
        </div>
    </div>
</body>
</html>
