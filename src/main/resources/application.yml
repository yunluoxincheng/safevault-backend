spring:
  application:
    name: safevault-backend
  profiles:
    active: dev

  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: true  # 将日期序列化为时间戳
    time-zone: GMT+8

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true


  mail:
    host: smtpdm.aliyun.com
    port: 465
    username: verify@mail.safevaultapp.top
    password: sAZD2f64Ii90R9
    from: verify@mail.safevaultapp.top
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:123456}
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

server:
  port: 8080
  servlet:
    context-path: /api
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: 123456
    key-store-type: PKCS12
    key-alias: safevault

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-use-at-least-256-bits}
  access-token-expiration: 86400000  # 24 hours in milliseconds
  refresh-token-expiration: 2592000000  # 30 days in milliseconds

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# N8N Email Service Configuration (已废弃，改为直接使用 SMTP)
app:
  n8n:
    webhook-url: frp-hat.com:49475

# Spring Mail Configuration (阿里云邮件推送)

# Email Verification Configuration
email:
  verification:
    token-expiration-minutes: 10
    pending-user-expiration-minutes: 30  # 待验证用户在 Redis 中的过期时间

# Redis Configuration

# Logging
logging:
  level:
    org.springframework.security: DEBUG
    org.ttt.safevaultbackend: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
